<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Z estilizada em azul - construída por blocos geométricos -->
  <!-- Bloco superior (com canto inferior direito cortado) -->
  <rect x="8" y="8" width="32" height="16" fill="#009DE0"/>
  <path d="M40 8 L48 8 L48 20 L40 20 L40 16 L44 16 L44 12 L40 12 Z" fill="#009DE0"/>
  <!-- Segmento diagonal -->
  <path d="M48 16 L56 16 L48 40 L40 40 Z" fill="#009DE0"/>
  <!-- Bloco inferior (com canto superior esquerdo cortado) -->
  <path d="M16 40 L16 48 L8 48 L8 40 Z" fill="#009DE0"/>
  <rect x="16" y="40" width="32" height="16" fill="#009DE0"/>
</svg>
